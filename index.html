<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <div class="innerCont">
    <article class="text">
     <h1>Get <span>insights</span> that help your business grow.
</h1>
 <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>  
<section class="stats">
  <div class="companies">
<span>10k+</span> <small>companies</small>
  </div>
  <div class="templates">
<span>314</span> <small>templates</small>
  </div>
  <div class="queries">
<span>12M+</span> <small>queries</small>
  </div>
</section>
  </article>
  <div class="hero">
    <img src="./images/image-header-desktop.jpg" alt="Women in an office room">
 </div>
</div>
  </main>
